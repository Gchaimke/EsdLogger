apply plugin: 'java'
apply plugin: 'jacoco'
apply plugin: 'application'


description = 'Esd logger'

mainClassName = 'esdLogger.Main'

repositories {
    jcenter()
}

dependencies {
    testCompile 'junit:junit:4.12'
    compile group:'org.xerial', name:'sqlite-jdbc', version:'3.30.1'
}

jar {
    manifest {
        attributes 'Main-Class': 'esdLogger.Main'
    }
}